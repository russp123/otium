<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Elegentia</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f9f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .signup-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .button {
      width: 100%;
      background: #cbb89d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    .button:hover {
      background: #a78c5f;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm" action="login.html" method="POST">
      <input type="text" class="input-field" placeholder="Username" name="username" required>
      <input type="email" class="input-field" placeholder="Email" name="email" required>
      <input type="password" class="input-field" placeholder="Password" name="password" required>
      <button type="submit" class="button">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  
  <script>
    document.querySelector('#signupForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent the default form submission
      
      // Save form data to localStorage
      localStorage.setItem('username', document.querySelector('[name="username"]').value);
      localStorage.setItem('email', document.querySelector('[name="email"]').value);
      localStorage.setItem('password', document.querySelector('[name="password"]').value);
      
      // Redirect to the success page after saving data
      window.location.href = 'login.html';
    });
  </script>
  

</body>
</html>
